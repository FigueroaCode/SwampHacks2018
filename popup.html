<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css"></link>
    <script src="background.js"></script>
    <script src="popup.js"></script>

    <div class="title">
    <h1> Welcome to Balance </h1>
    </div>
  </head>

  <body id="body">

    <p> My goal is to help improve your life balance, and help you create and keep track of goals. </p>
    <p> With that being said, how often should I check up on your progress? </p>
    <div id="slider" class="inRow">
      <button class="button" id="leftArrowBtn"><img src="/resources/left-arrow.png" width="30px" height="30px"></img></button>
      <h3 id="checkUpVal">Daily</h3>
      <button class="button" id="rightArrowBtn"><img src="/resources/right-arrow.png" width="30px" height="30px"></img></button>
    </div>

      <p class="clearBoth"> How often do you wish to be reminded of a random goal?</p>

    <div class="slidecontainer">
      <input type="range" min="0" max="24" value="5" class="slider" id="myRange">
    </div>
    <h5><span id="sliderValue">50</span> <span id="sliderUnit">Hour(s)</span></h5>

    <h3 class="clearBoth"> What name do you go by? </h3>
    <input type="text" id="nameInput"></input>

    <button class="button" id="nextBtn">Next</button>

  </body>
</html>
