<head>
  <link rel="stylesheet" href="nutrition.css"></link>
  <script src="../../background.js"></script>
  <script src="nutrition.js"></script>
  <div class="title">
    <button id="backBtn" class="button">Back</button>
    <h2 id="nutritionTitle">Nutrition</h2>
  </div>
</head>
<body id="body">
  <h2> Short Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="shortTermGoalID" type="text" placeholder="Enter a Short Term Goal"></input>
    <button id="shortTermComplete" class="button">Complete</button>
    <button id="shortTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Long Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="longTermGoalID" type="text" placeholder="Enter a Long Term Goal"></input>
    <button id="longTermComplete" class="button">Complete</button>
    <button id="longTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Resources </h2>
  <div id="resources">
    <p>Here are some resources you can use to further improve your diet and nutrition:</p>
    <ul>
      <li><a target="_blank" href="https://www.foodandwaterwatch.org/about/live-healthy/consumer-labels?gclid=Cj0KCQiAkZHTBRCBARIsAMbXLhFKmQ4JAQAeKk2_lZhJpj-qxrXoQ_fpx1WIrvEcngBSMpsNCPhXdUkaAs_JEALw_wcB">Understanding Food Labels</a></li>
      <li><a target="_blank" href="https://igennus.com/nutrition-blog/understanding-macronutrients-getting-balance-right-nutritionist-kyla-williams/">Understanding Macronutrients</a></li>
      <li><a target="_blank" href="www.nutritiondata.self.com">Nutrition Tools</a></li>
    </ul>
  </div>

  <div id="completedGoals">
    <h2> Completed Goals </h2>
    <ul id="completedGoalsList">

    </ul>
    <button id="clearCompletedGoals">Clear</button>
  </div>

  <div id="uncompletedGoals">
    <h2> Postponed Goals </h2>
    <ul id="uncompletedGoalsList">

    </ul>
    <button id="clearUncompletedGoals">Clear</button>
  </div>

</body>
