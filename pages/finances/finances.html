<head>
  <link rel="stylesheet" href="finances.css"></link>
  <script src="../../background.js"></script>
  <script src="finances.js"></script>
  <div class="title">
    <button id="backBtn" class="button">Back</button>
    <h2 id="financeTitle">Finances</h2>
  </div>
</head>
<body id="body">
  <h2> Short Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="shortTermGoalID" type="text" placeholder="Enter a Short Term Goal"></input>
    <button id="shortTermComplete" class="button">Complete</button>
    <button id="shortTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Long Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="longTermGoalID" type="text" placeholder="Enter a Long Term Goal"></input>
    <button id="longTermComplete" class="button">Complete</button>
    <button id="longTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Resources </h2>
  <div id="resources">
    <p>Here are some resources you can use to further improve your finances:</p>
    <ul>
      <li><a target="_blank" href="https://www.thebalance.com/manage-your-personal-finances-2385812">Steps to Help You Manage Your Personal Finances</a></li>
      <li><a target="_blank" href="https://www.creditkarma.com/credit-scores">Understanding credit scores</a></li>
      <li><a target="_blank" href="https://www.irs.gov/retirement-plans/plan-sponsor/types-of-retirement-plans">Types of Retirement Plans</a></li>
      <li><a target="_blank" href="www.coupons.com">Printable Coupons</a></li>
    </ul>
  </div>

  <div id="completedGoals">
    <h2> Completed Goals </h2>
    <ul id="completedGoalsList">

    </ul>
    <button id="clearCompletedGoals">Clear</button>
  </div>

  <div id="uncompletedGoals">
    <h2> Postponed Goals </h2>
    <ul id="uncompletedGoalsList">

    </ul>
    <button id="clearUncompletedGoals">Clear</button>
  </div>

</body>
