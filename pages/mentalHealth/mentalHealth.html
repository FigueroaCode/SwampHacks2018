<head>
  <link rel="stylesheet" href="mentalHealth.css"></link>
  <script src="../../background.js"></script>
  <script src="mentalHealth.js"></script>
  <div class="title">
    <button id="backBtn" class="button">Back</button>
    <h2 id="mentalHealthTitle">Mental Health</h2>
  </div>
</head>
<body id="body">
  <h2> Short Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="shortTermGoalID" type="text" placeholder="Enter a Short Term Goal"></input>
    <button id="shortTermComplete" class="button">Complete</button>
    <button id="shortTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Long Term Goal </h2>
  <div align="center">
    <input class="inputGoal" id="longTermGoalID" type="text" placeholder="Enter a Long Term Goal"></input>
    <button id="longTermComplete" class="button">Complete</button>
    <button id="longTermCompleteLater" class="button">Postpone</button>
  </div>

  <h2> Resources </h2>
  <div id="resources">
    <p>Here are some resources you can use to further improve your mental health:</p>
    <ul>
      <li><a target="_blank" href="https://depression.org.nz/is-it-depression-anxiety/self-test/">Determine if you are Depressed</a></li>
      <li><a target="_blank" href="https://www.helpguide.org/articles/depression/coping-with-depression.html">Coping with Depression</a></li>
      <li><a target="_blank" href="https://www.mentalhealth.org.uk/publications/how-to-mental-health">How to look after your mental health</a></li>
    </ul>
  </div>

  <div id="completedGoals">
    <h2> Completed Goals </h2>
    <ul id="completedGoalsList">

    </ul>
    <button class="button" id="clearCompletedGoals">Clear</button>
  </div>

  <div id="uncompletedGoals">
    <h2> Postponed Goals </h2>
    <ul id="uncompletedGoalsList">

    </ul>
    <button class="button" id="clearUncompletedGoals">Clear</button>
  </div>

</body>
